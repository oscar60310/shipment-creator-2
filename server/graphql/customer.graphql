type Customer {
  name: String!
  address: String
  phone: String
  modifyUser: User!
  updatedAt: DateTime!
  createdAt: DateTime!
  modifyBy: User!
}

"""
Input
"""
input CustomerCreateInput {
  name: String!
  phone: String
  address: String
  remark: String
}

input CustomerUpdateInput {
  name: String
  phone: String
  address: String
  remark: String
}
